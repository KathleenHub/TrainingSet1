<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <script>
            
            function hello() {
                const heading = document.querySelector('h1'); 
                <!-- you can use let for something that will change or const for something that will not change-->

                if (heading.innerHTML === 'Hello!'){
                    heading.innerHTML = 'Goodbye!';
                } else {heading.innerHTML = 'Hello!';}
            }
 
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="hello()">Click here</button>
    </body>
</html>
